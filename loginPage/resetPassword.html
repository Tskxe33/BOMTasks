<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <title>Reset password</title>
  </head>
  <body>
    <video autoplay muted loop id="myVideo">
      <source src="bgVideo.mp4" type="video/mp4" />
    </video>
    <aside class="aside animate__animated animate__fadeInLeft">
      <h1 class="aside__heading">New Password</h1>
      <p class="aside__paragraph">
        Enter your email address and new password below
      </p>

      <form action="GET" class="aside__form form__reset">
        <label for="username" class="form__label">
          <i class="fas fa-user form__icon"></i>
          <input
            id="resetPassUsername"
            type="text"
            class="form__input"
            placeholder="username"
          />
        </label>

        <label for="newPassword" class="form__label">
          <i class="fas fa-key form__icon"></i>
          <input
            id="resetPass"
            type="password"
            class="form__input"
            placeholder="new password"
          />
        </label>

        <div class="form__buttons">
          <button class="form__btn form__resetPassword" id="reset">
            Reset
          </button>
          <button class="form__btn go-back-btn" id="goBack">Go Back</button>
        </div>
      </form>
    </aside>

    <script
      src="https://kit.fontawesome.com/287f8d32d2.js"
      crossorigin="anonymous"
      defer
    ></script>

    <script src="./js/resetPass.js" type="module"></script>
  </body>
</html>
